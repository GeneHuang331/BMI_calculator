<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="input-wrap">
        <img src="img/BMICLogo.png" alt="BMI calculator">
        <div class="input-group">
            身高cm<br>
            <input class="height" type="text" placeholder="請輸入身高">
            體重kg<br>
            <input class="weight" type="text" placeholder="請輸入體重">
        </div>
        <input type="button" value="看結果" class="submit-result">
    </div>
    <div class="container">
        <div class="bmi-records">
            <div class="title">BMI 紀錄</div>
            <div class="bmi-reocrd">
                <div class="info">理想</div>
                <div class="bmi">
                    <span class="small">BMI</span>
                    20.90
                </div>
                <div class="weight">
                    <span class="small">weight</span>
                    70kg
                </div>
                <div class="height">
                    <div class="small">height</div>
                    180cm
                </div>
                <div class="date">
                    06-19-2017
                </div>

            </div>
        </div>
    </div>
    <footer>
        <img src="img/BMICLogo_b.png" alt="">
    </footer>
    <script src='js/all.js'></script>
</body>

</html>
